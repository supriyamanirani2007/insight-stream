    <meta name="keywords" content="inshot"/>
    <link rel="icon" type="image/x-icon" href="https://inshotshare.app/dynamiclink.ico">
</head>
<body>
<script>
    var link = 'https://v.inshot.com/invite';
    if (link.indexOf('?') === -1) {
        link = link + '?'
    }
    link = link + '&_imcp=1';
    var newLink = document.createElement('a');
    newLink.href = link;
    document.body.appendChild(newLink);

    function handleClick() {
        document.body.removeChild(newLink);
    }

    newLink.addEventListener('click', handleClick);
    window.setTimeout(function () {
        newLink.click();
    }, 500)

</script>
</body>
